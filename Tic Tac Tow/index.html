<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Tic Tac Toe</h1>
        <div id="game-board" class="grid grid-cols-3 gap-2 w-64 mx-auto">
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="0"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="1"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="2"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="3"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="4"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="5"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="6"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="7"></div>
            <div class="cell w-20 h-20 bg-white border border-gray-300 flex items-center justify-center text-3xl cursor-pointer" data-index="8"></div>
        </div>
        <button id="reset-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Reset Game</button>
        <p id="status" class="mt-2 text-xl"></p>
    </div>
</body>
</html>
