<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WeatherApp</span>
    </a>
    <div class="flex md:order-2">
      <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <div class="relative hidden md:block">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
          <span class="sr-only">Search icon</span>
        </div>
        <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search City...">
      </div>
    </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar-sm" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search City...">
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Cards Section -->
 <div class="flex justify-center mt-5">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 id="card-title" class="mb-2 mt-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Anand</h5>
        </a>
        <a href="#">
            <img class="rounded-t-lg" src="images/weathericon.jpg" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Current Temperature</h5>
            </a>
            <a href="#">
                <h5 id="c-temp" class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white text-center">47Â° C</h5>
            </a>
        </div>
    </div>
</div>

<!-- Tables Section -->
<div class="mt-8 flex justify-center">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        City Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Min_Temp
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Max_Temp
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Humidity
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Anand
                    </th>
                    <td id="anand_min_temp" class="px-6 py-4">
                        Silver
                    </td>
                    <td id="anand_max_temp" class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        Laptop
                    </td>
                    <td id="anand_humidity" class="px-6 py-4">
                        $2999
                    </td>
                </tr>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Baroda
                    </th>
                    <td id="baroda_min_temp" class="px-6 py-4">
                        White
                    </td>
                    <td id="baroda_max_temp" class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        Laptop PC
                    </td>
                    <td id="baroda_humidity" class="px-6 py-4">
                        $1999
                    </td>
                </tr>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Rajkot
                    </th>
                    <td id="rajkot_min_temp" class="px-6 py-4">
                        Black
                    </td>
                    <td id="rajkot_max_temp" class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        Accessories
                    </td>
                    <td id="rajkot_humidity" class="px-6 py-4">
                        $99
                    </td>
                </tr>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Surat
                    </th>
                    <td id="surat_min_temp" class="px-6 py-4">
                        Gray
                    </td>
                    <td id="surat_max_temp" class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        Phone
                    </td>
                    <td id="surat_humidity" class="px-6 py-4">
                        $799
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Mumbai
                    </th>
                    <td id="mumbai_min_temp" class="px-6 py-4">
                        Red
                    </td>
                    <td id="mumbai_max_temp" class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        Wearables
                    </td>
                    <td id="mumbai_humidity" class="px-6 py-4">
                        $999
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
